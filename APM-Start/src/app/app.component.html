<i class="fa fa-spinner spinner" aria-hidden="true" *ngIf="loading"></i>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['/welcome']" routerLinkActive="router-link-active"  class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/products']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true }"
       class="nav-link">Product List</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/products', 0, 'edit']" routerLinkActive="router-link-active"  class="nav-link">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="navigateMessage()" >
          {{toggleMessage ? 'Show' : 'Hide'}} Messages</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="nav-link">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container" [@slideInAnimation]="out.isActivated ? out.activatedRoute : ''">
  <div class="row">
    <div class="col-md-10">
        <router-outlet #out="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
        <router-outlet name="popup"></router-outlet>
      </div>
  </div>
</div>
